<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <h1>Nous souhaitons nous améliorer</h1>
        <p>Dis moi comment je peux m'améliorer</p>
    <form>
            <label for="fname">*Ton nom:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Ton nom et prénom"><br>
            <label for="Email">*Ton Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Ton Email"><br>
            <label for="quantity">*Ton âge</label><br>
            <input type="number" id="quantity" name="quantity" min="1" max="80" placeholder="Ton âge">
            
            <p>Qu'est-ce qui te correspond le mieux à l'instant présent :</p>
            <form>
                <label for="situations"></label>
                <select id="situations" name="situations">
                <option value="Default">Dis moi en plus sur toi</option>
                <option value="choix1">Etudiant</option>
                <option value="choix2">Employé</option>
                <option value="choix3">Profession libérale</option>
                <option value="choix4">Je ne préfère rien dire</option>
                <option value="choix5">Autre</option>
                </select>
            
    <p>Est-ce que tu me recommandes ?</p>
        <form>
            <input type="radio" id="recommandations" name="recommandations" value="Oui">
            <label for="Oui">Oui</label><br>
            <input type="radio" id="recommandations" name="recommandations" value="Peut-être">
            <label for="Peut-être">Peut-être</label><br>
            <input type="radio" id="recommandations" name="recommandations" value="Non">
            <label for="Non">Non</label>
        </form>

        <p>pourquoi as tu choisis mes services</p>
        <form>
            <label for="service choisis"></label>
            <select id="services choisis" name="services choisis">
            <option value="Default">Choisis une réponse</option>
            <option value="choix1">Pour ce que je propose</option>
            <option value="choix2">Pour les différents projets réalisés</option>
            <option value="choix3">Par recommandation</option>
            <option value="choix4">Le fait d'être transparent avec ma communauté</option>
            <option value="choix5">furkan le boss</option>
            </select>


        <p>Qu'est-ce que je dois améliorer : <br>(choix illimité):</p>
        <form>
            <input type="checkbox" id="Choix1" name="Choix1" value="Le Portfolio">
            <label for="choix1">Le Portfolio</label><br>
            <input type="checkbox" id="Choix2" name="Choix2" value="La page de vente">
            <label for="choix2">La page de vente</label><br>
            <input type="checkbox" id="choi3" name="choix3" value="Présence sur les réseaux sociaux">
            <label for="vehicle3"> Présence sur les réseaux sociaux</label><br>
            <input type="checkbox" id="Choix4" name="Choix4" value="Le formulaire de contact">
            <label for="choix4">Le formulaire de contact</label><br>
            <input type="checkbox" id="Choix5" name="Choix5" value="Le design du Portfolio">
            <label for="choix5">Le design du portfolio</label><br>

        <p>Un commentaire à ajouter ?</p>
        <textarea name="message" rows="10" cols="30" placeholder="furkan le booooossssss">
            </textarea>
        </form>

        <form>
            <input type="submit" value="Envoi !">
        </form>

</body>
</html>
